<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Fit Me | Fitness Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img-vid/logobg.png">
</head>
<body>
      <a href="../index.html">  <img src="/img-vid/homeicon.jpg" alt="" width="50px" style="background-color: white; border-radius: 100%;"></a>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="" class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0">
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="0">
            </div>
            <div>
<button type="reset">Reset</button>
<button type="submit">Submit</button>
        </div>
        </form>
<section class="output">
    <h3>Your BMI is:</h3>
    <p id="bmi">0</p>
    <p id="desc">N/A</p>
</section>

<section class="bmi-scale">
    <div style="--color:var(--underweight)">
    <h4>Underweight</h4>
        <p>&lt; 18.5</p>
    </div>
    <div style="--color:var(--normal)">
        <h4>Normal</h4>
        <p> 18.5 - 25</p>
    </div>
    <div style="--color:var(--overweight)">
        <h4>Overweight</h4>
        <p> 25 - 30</p>
    </div>
    <div style="--color:var(--obese)">
        <h4>Obese</h4>
        <p>>30 </p>
    </div>
</section>
    </div>
    <script src="app.js"></script>
</body>
</html>
